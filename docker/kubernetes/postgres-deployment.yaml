apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: postgres-deployment
  labels:
    app: wps
spec:
  selector:
    matchLabels:
      app: wps
  template:
    metadata:
      labels:
        app: wps
    spec:
      containers:
      - name: postgres
        image: postgres:9.6.2
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  selector:
    app: wps
  ports:
  - protocol: TCP
    port: 5432
