kind: Deployment
apiVersion: apps/v1beta2
metadata:
  name: celery-beat-deployment
  labels:
    app: cwt
    component: celery-beat
    group: core
    environment: development-production
spec:
  replicas: 1
  selector:
    matchLabels:
      component: celery-beat
  template:
    metadata:
      labels:
        component: celery-beat
    spec:
      containers:
      - name: celery-beat
        image: jasonb87/cwt_celery:2.0.0
        args: ["-l", "info", "-B", "-c", "1", "--max-memory-per-child", "204800"]
        resources:
          limits:
            cpu: "1"
            memory: "200Mi"
          requests:
            cpu: "0.25"
            memory: "100Mi"
        env:
        - name: WPS_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: WPS_HOST
        - name: CELERY_BROKER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: CELERY_BROKER
        - name: CELERY_BACKEND
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: CELERY_BACKEND
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: POSTGRES_HOST
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: postgres_password
        volumeMounts:
        - mountPath: /etc/config
          name: config-volume
        - mountPath: /data/public
          name: public-volume
        - mountPath: /data/cache
          name: cache-volume
      volumes:
      - name: config-volume
        configMap:
          name: django-config
      - name: public-volume
        hostPath:
          path: /opt/nfs/cwt/data/public
          type: DirectoryOrCreate
      - name: cache-volume
        hostPath:
          path: /opt/nfs/cwt/data/cache
          type: DirectoryOrCreate
