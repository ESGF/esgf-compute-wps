apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: redis-deployment
  labels:
    app: cwt
    component: redis
    group: core
    environment: production
spec:
  replicas: 1
  selector:
    matchLabels:
      component: redis
  template:
    metadata:
      labels:
        component: redis
    spec:
      containers:
      - name: redis
        image: redis:3.2.8
        resources:
          limits:
            cpu: "1"
            memory: "400Mi"
          requests:
            cpu: "0.10"
            memory: "200Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: cwt
    component: redis
    group: core
    environment: production
spec:
  selector:
    component: redis
  ports:
  - protocol: TCP
    port: 6379
