apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: wps-deployment
  labels:
    app: wps
spec:
  selector:
    matchLabels:
      app: wps
  template:
    metadata:
      labels:
        app: wps
    spec:
      containers:
      - name: wps
        image: jasonb87/cwt_wps:latest
        env:
        - name: POSTGRES_HOST
          value: postgres
        ports:
        - containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: wps
spec:
  selector:
    app: wps
  ports:
  - protocol: TCP
    port: 8000
  type: NodePort
