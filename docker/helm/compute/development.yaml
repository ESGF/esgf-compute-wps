# Setting development mode will cause the associated container to start with
# /bin/sleep allowing the ability to enter into a shell in the container to
# execute the command manually.

development: true

persistence:
  dataClaimName: data-dev-pvc

  data-dev:
    storageClassName: slow
    capacity: 100Gi
    path: /p/cscratch/nimbus/wps-dev/data

kubeMonitor:
  # Sets kube-monitor container to development mode
  # development: true

  imagePullPolicy: IfNotPresent

provisioner:
  # Sets provisioner container to development mode
  # development: true

  imagePullPolicy: IfNotPresent

  workers: 2

  lifetime: 240

nginx:
  imagePullPolicy: IfNotPresent

wps:
  # Sets the wps container to development mode
  # development: true

  imagePullPolicy: IfNotPresent

  externalHost: 10.5.5.5

  prometheus:
    host: sdasda

  oauth:
    client: client
    secret: secret

  apiUsername: wps_api_user
  apiPassword: changeit

  adminEmail: test@test.hello

  email:
    host: dasda

celery:
  # Sets the celery container to development mode
  # development: true

  imagePullPolicy: IfNotPresent

  prometheusUrl: https://fakepromserver.org

  # backend:
  #   Sets the celery backend container to development mode
  #   development: true

redis:
  master:
    persistence:
      enabled: false

postgresql:
  postgresqlPassword: abcd1234

  persistence:
    enabled: false
