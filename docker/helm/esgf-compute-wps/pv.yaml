apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv0001
  labels:
    name: public-pv
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: slow
  hostPath:
    path: /opt/cwt/data/public
    type: DirectoryOrCreate
