kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: traefik-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
  storageClassName: slow
  selector:
    matchLabels:
      app: traefik
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: traefik-pv
  labels:
    app: traefik
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: slow
  hostPath:
    path: /opt/cwt/traefik
    type: DirectoryOrCreate
