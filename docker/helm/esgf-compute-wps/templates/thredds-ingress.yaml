apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "esgf-compute-wps.fullname" . }}-thredds
  labels:
    app.kubernetes.io/managed-by: {{ $.Release.Service }}
    app.kubernetes.io/instance: {{ $.Release.Name }}
    app.kubernetes.io/name: {{ template "esgf-compute-wps.name" $ }}
    helm.sh/chart: {{ $.Chart.Name }}-{{ $.Chart.Version }}
{{- if .Values.thredds.ingress.labels }}
{{ toYaml .Values.thredds.ingress.labels | nindent 4 }}
{{- end }}
{{- if .Values.thredds.ingress.annotations }}
  annotations:
{{ toYaml .Values.thredds.ingress.annotations | nindent 4 }}
{{- end }}
spec:
  rules:
    - http:
        paths:
          - path: {{ .Values.thredds.ingress.path }}
            backend:
              serviceName: {{ template "esgf-compute-wps.fullname" . }}-thredds
              servicePort: 8080
