{{- if .Values.edask.enabled }}
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ .Release.Name }}-edask-scheduler
  labels:
    app: {{ .Release.Name }}-edask-scheduler
    chart: {{ template "esgf-compute-wps.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.edask.scheduler.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-edask-scheduler
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-edask-scheduler
        chart: {{ template "esgf-compute-wps.chart" . }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
    spec:
      {{- if .Values.edask.scheduler.nodeSelector }}
      nodeSelector: 
        {{ .Values.edask.scheduler.nodeSelector | toYaml | trimSuffix "\n" }}
      {{- end }}
      containers:
      - name: {{ .Release.Name }}-edask-scheduler
        image: {{ .Values.edask.image }}:{{ .Values.edask.imageTag }}
        imagePullPolicy: IfNotPresent
        livenessProbe:
          tcpSocket:
            port: 8786
          initialDelaySeconds: 4
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 8786
          initialDelaySeconds: 16
          periodSeconds: 20
        {{- if and $.Values.edask.scheduler.resources (not $.Values.development) (not $.Values.ignoreResources) }}
        resources: {{ $.Values.edask.scheduler.resources | toYaml | trimSuffix "\n" | nindent 10 }}
        {{- end }}
        env:
        - name: PATH
          value: /opt/conda/envs/edask/bin:$PATH
        command:
          - dask-scheduler
        ports:
        - containerPort: 8786
          protocol: TCP
        - containerPort: 8787
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-edask-scheduler
  labels:
    app: {{ .Release.Name }}-edask-scheduler
    chart: {{ template "esgf-compute-wps.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    app: {{ .Release.Name }}-edask-scheduler
    release: {{ .Release.Name }}
  ports:
  - protocol: TCP
    name: push
    port: 8786
  - protocol: TCP
    name: web
    port: 8787
{{- end }}
