apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "esgf-compute-wps.fullname" . }}-nginx
  labels:
    app: {{ template "esgf-compute-wps.fullname" . }}-nginx
    chart: {{ template "esgf-compute-wps.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.nginx.replicas }}
  selector:
    matchLabels:
      app: {{ template "esgf-compute-wps.fullname" . }}-nginx
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "esgf-compute-wps.fullname" . }}-nginx
        release: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ template "esgf-compute-wps.fullname" . }}-nginx
        image: {{ .Values.nginx.image }}:{{ .Values.nginx.imageTag }}
        resources:
        {{- if .Values.development }}
          limits:
            cpu: {{ .Values.nginx.resources.cpuLimit | quote }}
            memory: {{ .Values.nginx.resources.memoryLimit | quote }}
        {{- end }}
          requests:
            cpu: {{ .Values.nginx.resources.cpuRequest | quote }}
            memory: {{ .Values.nginx.resources.memoryRequest | quote }}
        volumeMounts:
        - mountPath: /usr/share/nginx/html/static
          name: static-volume
      volumes:
      - name: static-volume
        hostPath:
          path: {{ .Values.wps.staticPath }}
          type: DirectoryOrCreate
