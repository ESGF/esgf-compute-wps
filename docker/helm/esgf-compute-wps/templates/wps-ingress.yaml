apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-wps
  labels:
    app: {{ .Release.Name }}-wps
    release: {{ .Release.Name }}
{{- if .Values.wps.ingress.annotations }}
  annotations:
    {{ toYaml .Values.wps.ingress.annotations | indent 2 }}
{{- end }}
spec:
  rules:
  - http:
      paths:
      - path: /auth
        backend:
          serviceName: {{ .Release.Name }}-wps
          servicePort: 8000
      - path: /wps
        backend:
          serviceName: {{ .Release.Name }}-wps
          servicePort: 8000
