development: false

traefik:
  serviceType: NodePort

  rbac:
    enabled: true

  resources:
    requests:
      cpu: 200m
      memory: 256Mi

    limits:
      cpu: 500m
      memory: 512Mi

  ssl:
    enabled: true
    enforced: true
    tlsMinVersion: VersionTLS12
    cipherSuites:
    - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305
    - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
    - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
    - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
    - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
    - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
    - TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA256
    - TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA256
    - TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA
    - TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA
    - TLS_ECDHE_ECDSA_WITH_AES_256_CBC_SHA
    - TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA
    - TLS_ECDHE_ECDSA_WITH_RC4_128_SHA
    generateTLS: true
    
  dashboard:
    enabled: true
    domain: ""
    ingress:
      annotations:
        ingress.kubernetes.io/auth-type: basic
        ingress.kubernetes.io/auth-secret: traefik-auth
        traefik.ingress.kubernetes.io/rule-type: PathPrefixStrip
        ingress.kubernetes.io/ssl-redirect: "true"
        ingress.kubernetes.io/hsts-max-age: "31536000"
        ingress.kubernetes.io/hsts-include-subdomains: "true"
        ingress.kubernetes.io/force-hsts: "true"
      labels:
        traffic-type: external

  kubernetes:
    labelSelector: traffic-type=internal

  metrics:
    prometheus:
      enabled: true
      restrictAccess: true

persistence:
  cache:
    storageClassName: slow
    capacity: 10Gi
    path: /p/cscratch/nimbus/wps/data/cache

  public:
    storageClassName: slow
    capacity: 100Gi
    path: /p/cscratch/nimbus/wps/data/public

  postgresql:
    storageClassName: slow
    capacity: 10Gi
    path: /opt/nimbus/wps/postgresql

  # postgresql-backup:
  #   storageClassName: slow
  #   capacity: 10Gi
  #   path: /opt/nimbus/wps/postgresql-backup

  redis:
    storageClassName: slow
    capacity: 10Gi
    path: /opt/nimbus/wps/redis

dask:
  image: jasonb87/cwt_celery
  imageTag: devel

  imagePullPolicy: Always

  workers: 10

  nthreads: 4
  nprocs: 1
  memoryLimit: 8GB

  resources:
    limits:
      cpu: 4
      memory: 8Gi
    request:
      cpu: 4
      memory: 8Gi

  provisioner:
    image: jasonb87/cwt_dask_provisioner
    imageTag: devel

    imagePullPolicy: Always

    timeout: 120

    nodeSelector:
      tier: backend

    namespace: production

    resources:
      limits:
        cpu: 1
        memory: 512Mi

      requests:
        cpu: 500m
        memory: 256Mi

  scheduler:
    nodeSelector:
      tier: backend

    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/path: /daskboard/metrics
      prometheus.io/port: "8787"

    ingress:
      annotations:
        ingress.kubernetes.io/auth-type: basic
        ingress.kubernetes.io/auth-secret: traefik-auth
        ingress.kubernetes.io/ssl-redirect: "true"
        ingress.kubernetes.io/hsts-max-age: "31536000"
        ingress.kubernetes.io/hsts-include-subdomains: "true"
        ingress.kubernetes.io/force-hsts: "true"
      labels:
        traffic-type: external

    resources:
      limits:
        cpu: 2
        memory: 1Gi
      requests:
        cpu: 1
        memory: 512Mi

nginx:
  replicas: 1
  image: jasonb87/cwt_webapp
  imageTag: devel

  nodeSelector:
    tier: backend

  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 100m
