thredds:
  replicas: 1
  image: jasonb87/cwt_thredds
  imageTag: 4.6.10

  nodeSelector:
    tier: backend

  heapMax: 2g
  heapInit: 512m

  resources:
    limits:
      cpu: 1
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 512Mi

  ingress:
    path: /threddsCWT
    annotations:
      ingress.kubernetes.io/ssl-redirect: "true"
      ingress.kubernetes.io/hsts-max-age: "31536000"
      ingress.kubernetes.io/hsts-include-subdomains: "true"
      ingress.kubernetes.io/force-hsts: "true"
    labels:
      traffic-type: external

postgresql:
  postgresqlUsername: postgres
  postgresqlPassword:
  port: 5432

  nodeSelector:
    tier: backend

  master:
    nodeSelector:
      tier: backend
      storage/wps: local

  persistence:
    enabled: true
    existingClaim: postgresql-pvc

  backup:
    enabled: false
    image: bitnami/postgresql
    tag: 10.6.0

  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

redis:
  cluster:
    enabled: false

  usePassword: false

  # Cannot use permission init container when using existing claim 
  # chown -R 1001:1001
  persistence:
    existingClaim: redis-pvc

  master:
    service:
      type: ClusterIP

    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi

    nodeSelector:
      tier: backend
      storage/wps: local

edask:
  enabled: false
  replicas: 1
  image: jasonb87/cwt_edask
  imageTag: latest
  imagePullPolicy: Always

  nodeSelector:
    tier: backend

  timeout:
    queue: 30
    execute: 300

  resources:
    limits:
      cpu: 1
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi
