<div class="container">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="openid_url">OpenID Provider</label>
      <select id="openid_url" class="form-control" [(ngModel)]="model.idp" name="idp">
        <option *ngFor="let idp of providers" [ngValue]="idp" >{{idp.name}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-default">Login</button>
  </form>
</div>
