[wps]
encoding=utf-8
title=WPS_ESGF_CWT
version=1.0.0
abstract=See http://pywps.wald.intevation.org and http://www.opengeospatial.org/standards/wps
fees=None
constraints=none
serveraddress=http://localhost:8000/wps
keywords=ESGF,CDS,GIS,WPS,UV-CDAT,UVCDAT,ESGF-CWT,CWT,ESGCWT
lang=en-CA

[server]
maxoperations=30
maxinputparamlength=1024
maxfilesize=3mb
tempPath=/opt/nfs/cwt/wpstmp
processesPath=/opt/nfs/cwt/wps_cwt/server/processes
outputUrl=http://localhost/wpsoutputs
outputPath=/opt/nfs/cwt/wps_cwt/outputs
debug=true # deprecated since 3.2, use logLevel instead
logFile=/opt/nfs/cwt/wps_cwt/logs/wps.log
logLevel=DEBUG

[provider]
providerName=ESGF-CWT
individualName=Our Best Guy
positionName=Senior Scientist
role=Lead Developer
deliveryPoint=Mailbox
city=Anytown
postalCode=12345
country=USA
electronicMailAddress=esgf-cwt@llnl.gov
providerSite=https://esgf.llnl.gov
phoneVoice=123-456-7890
phoneFacsimile=False
administrativeArea=False
hoursofservice=0:00-24:00
contactinstructions=none

[cds]
uvcdatSetupPath=/opt/nfs/cwt/uvcdat/2015-10-26/
ldLibraryPath=/opt/nfs/cwt/uvcdat/2015-10-26/install/Externals/lib
pythonPath=/opt/nfs/cwt/uvcdat/2015-10-26/Externals/lib/python2.7/site-packages
dyldFallbackLibraryPath=/opt/nfs/cwt/uvcdat/2015-10-26/Externals/lib



