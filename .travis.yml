sudo: enabled

language: python

python:
  - "2.7"

before_install:
  - wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - conda update -q -y conda

install:
  - conda create -q -y -n test-environment -c conda-forge -c uvcdat python=${TRAVIS_PYTHON_VERSION}* esgf-compute-api cdms2 cdutil genutil pyzmq lxml redis-py psycopg2 requests-oauthlib myproxyclient python-openid django celery dask PyOphidia
  - source activate test-environment
  - pip install django-webpack-loader
  - pip install -r compute/wps/tests/requirements.txt

script:
  - sudo python compute/manage.py test compute
