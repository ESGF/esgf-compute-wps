[wps]
encoding=utf-8
title=PyWPS Server
version=1.0.0
abstract=See http://pywps.wald.intevation.org and http://www.opengeospatial.org/standards/wps
fees=None
constraints=none
serveraddress=http://localhost:8000/cgi-bin/wps
keywords=ESGF,CDS,GIS,WPS
lang=en-CA

[provider]
providerName=NCCS CDS
individualName=Thomas Maxwell
positionName=Senior Scientist
role=Lead Developer
deliveryPoint=Goddard Space Flight Center
city=Greenbelt, MD
postalCode=20771
country=USA
electronicMailAddress=thomas.maxwell@nasa.gov
providerSite=https://cds.nccs.nasa.gov
phoneVoice=301-286-7810
phoneFacsimile=False
administrativeArea=False
hoursofservice=0:00-24:00
contactinstructions=none

[server]
maxoperations=30
maxinputparamlength=1024
maxfilesize=3mb
tempPath=/tmp
processesPath=/usr/local/cds/web/WPS/wps_cwt/processes
outputUrl=http://localhost:8000/wpsoutputs
outputPath=/usr/local/cds/web/WPS/htdocs/wpsoutputs
debug=true # deprecated since 3.2, use logLevel instead
logFile=/usr/local/cds/web/WPS/logs/wps.log
logLevel=DEBUG

[grass]
path=/usr/lib/grass/bin/:/usr/lib/grass/scripts/
addonPath=
version=6.2.1
gui=text
gisbase=/usr/lib/grass/
ldLibraryPath=/usr/lib/grass/lib
gisdbase=grassdata/

[mapserver]
mapserveraddress=http://localhost/cgi-bin/mapserv
projdatapath=/usr/lib/proj/
projs=epsg:4326,epsg:102067,epsg:3059,epsg:900913
