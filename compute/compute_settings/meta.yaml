package:
  name: compute-settings
  version: 0.1.0

source:
  path: ./

build:
  build: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  noarch: python

requirements:
  host:
    - python

  run:
    - python=3.6.7
    - netaddr=0.7.19

about:
  home: https://github.com/ESGF/esgf-compute-wps
  summary: LLNL ESGF Compute settings
