<div class="container-fluid map-container">
  <div class="row fill">
    <div class="col-md-2 fill">
      <form #configForm="ngForm">
        <div class="panel-group fill" id="accordion">
          <div class="panel panel-default fill">
            <div class="panel-heading">
              <div class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseConfig">Configuration</a>
              </div>
            </div>
            <div id="collapseConfig" class="panel-collapse collapse in">
              <div class="panel-body">
                <general-config [config]="config"></general-config>
              </div>
            </div>
          </div>
          <div class="panel panel-default fill">
            <div class="panel-heading">
              <div class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseRegrid">Regrid</a>
              </div>
            </div>
            <div id="collapseRegrid" class="panel-collapse collapse">
              <div class="panel-body">
                <select [(ngModel)]="config.regrid" class="form-control select-spacer" id="regrid" name="regrid">
                  <option>None</option>
                  <option>Gaussian</option>
                  <option>Uniform</option>
                </select>
                <div *ngIf="config.regrid !== 'None'" class="panel panel-default">
                  <div class="panel-body">
                    <div class="form-group">
                      <label for="lats">Latitudes</label>
                      <input [(ngModel)]="config.regridOptions.lats" type="number" class="form-control" id="lats" placeholder="Latitudes" name="lats">
                    </div>
                    <div *ngIf="config.regrid === 'Uniform'" class="form-group">
                      <label for="lons">Longituds</label>
                      <input [(ngModel)]="config.regridOptions.lons" type="number" class="form-control" id="lons" placeholder="Longitudes" name="lons">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="panel panel-default fill">
            <div class="panel-heading">
              <div class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseParameter">Parameters</a>
              </div>
            </div>
            <div id="collapseParameter" class="panel-collapse collapse">
              <div class="panel-body">
                <div>
                  <ul class="list-unstyled">
                    <li *ngFor="let param of config?.params">
                      <parameter [param]="param" (remove)="removeParameter($event)"></parameter>
                    </li>
                  </ul>
                </div>
                <button type="button" (click)="addParameter()" class="btn btn-default">Add</button>
              </div>
            </div>
          </div>
          <div class="panel panel-default fill">
            <div class="panel-heading">
              <div class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseDomain">Domain</a>
              </div>
            </div>
            <div id="collapseDomain" class="panel-collapse collapse">
              <div class="panel-body">
                <select [(ngModel)]="map.domain" (change)="domainChange()" class="form-control select-spacer" name="value">
                  <option *ngFor="let domain of domains">{{domain.name}}</option>
                </select>
                <div class="panel-group" id="accordionAxis">
                  <ul class="list-unstyled">
                    <li *ngFor="let axis of config?.dataset.axes; index as i" class="list-item-axis">
                      <axis [axisIndex]="i" [axis]="axis" (axisChange)="map.onAxisChange($event)"></axis>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-10 fill">
      <domain-map [axes]="config?.dataset.axes"></domain-map>
    </div>
  </div>
</div>
