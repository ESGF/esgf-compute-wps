<tabs>
  <tab tabTitle="Process">
    <div class="container-fluid map-container pane">
      <div class="row">
        <div class="col-md-2">
          <form #configForm="ngForm">
            <div class="panel-group" id="accordion">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <div class="panel-title">
                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseConfig">Configuration</a>
                  </div>
                </div>
                <div id="collapseConfig" class="panel-collapse collapse in">
                  <div class="panel-body">
                    <general-config [processes]="processes" [datasetIDs]="datasetIDs" [config]="config"></general-config>
                  </div>
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <div class="panel-title">
                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseRegrid">Regrid</a>
                  </div>
                </div>
                <div id="collapseRegrid" class="panel-collapse collapse">
                  <div class="panel-body">
                    <regrid [config]="config"></regrid>
                  </div>
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <div class="panel-title">
                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseParameter">Parameters</a>
                  </div>
                </div>
                <div id="collapseParameter" class="panel-collapse collapse">
                  <div class="panel-body">
                    <div>
                      <ul class="list-unstyled">
                        <li *ngFor="let param of config?.params">
                          <parameter [param]="param" (remove)="removeParameter($event)"></parameter>
                        </li>
                      </ul>
                    </div>
                    <button type="button" (click)="addParameter()" class="btn btn-default">Add</button>
                  </div>
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <div class="panel-title">
                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseDomain">Domain</a>
                  </div>
                </div>
                <div id="collapseDomain" class="panel-collapse collapse">
                  <div class="panel-body">
                    <select [(ngModel)]="map.domain" (change)="domainChange()" class="form-control select-spacer" name="value">
                      <option *ngFor="let domain of domains">{{domain.name}}</option>
                    </select>
                    <div class="panel-group" id="accordionAxis">
                      <ul class="list-unstyled">
                          <li *ngFor="let axis of config?.variable?.axes; index as i" class="list-item-axis">
                          <axis [axisIndex]="i" [axis]="axis" (axisChange)="map.onAxisChange($event)"></axis>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-10">
          <domain-map [axes]="config?.variable?.axes"></domain-map>
        </div>
      </div>
    </div>
  </tab>
  <tab tabTitle="Workflow">
    <workflow [datasets]="datasets" [processes]="processes"></workflow>
  </tab>
</tabs>
