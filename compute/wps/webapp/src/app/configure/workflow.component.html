<div class="container-fluid pane">
  <div class="row">
    <div class="col-md-2">
      <div class="panel panel-default">
        <div class="panel-heading">Processes</div>
        <div class="panel-body">
          <ul class="list-group">
            <li *ngFor="let x of processes" class="list-group-item" dnd-draggable [dragEnabled]="true" [dragData]="x">{{x}}</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-10">
      <div class="fill">
        <svg class="graph-container" dnd-droppable (onDropSuccess)="dropped($event)"></svg>
      </div>
    </div>
  </div>
</div>
