<div class="container-fluid pane">
  <div class="row">
    <div class="col-md-2">
      <div class="panel-group" id="workflow">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a role="button"
                 data-toggle="collapse"
                 data-parent="#workflow"
                 href="#collapseGeneral"
                 aria-expanded="true"
                 aria-controls="collapseGeneral">
                General
              </a>
            </h4>
          </div>
          <div id="collapseGeneral" class="panel-collapse collapse in">
            <div class="panel-body">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">Execute</button>
              </div>
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a role="button" 
                data-toggle="collapse" 
                data-parent="#workflow" 
                href="#collapseProcess" 
                aria-expanded="true" 
                aria-controls="collapseProcess">
                Processes
              </a>
            </h4>
          </div>
          <div id="collapseProcess" class="panel-collapse collapse">
            <div class="panel-body">
              <ul class="list-group">
                <li 
                  *ngFor="let x of processes" 
                  class="list-group-item" 
                  dnd-draggable
                  [dragEnabled]="true" 
                  [dragData]="x">{{x}}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-10">
      <div class="fill">
        <svg class="graph-container" dnd-droppable (onDropSuccess)="dropped($event)"></svg>
      </div>
    </div>
  </div>
  <div class="modal fade" id="configure" tabindex="-1" role="dialog" aria-labeby="configureLabel">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="configureLabel">Configure Process ({{selectedNode?.display()}})</h4>
        </div>
        <div class="modal-body">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">Inputs</h4>
            </div>
            <div class="panel-body">
              <div class="form-group">
                <select [(ngModel)]="model.selectedDataset" class="form-control">
                  <option disabled hidden [ngValue]="undefined">No datasets available</option>
                  <option *ngFor="let x of model.availableDatasets" [ngValue]="x">{{x.display()}}</option>
                </select>
              </div>
              <div class="form-group">
                <select [(ngModel)]="model.selectedVariable" class="form-control">
                  <option disabled hidden [ngValue]="undefined">No variables available</option>
                </select>
              </div>
            </div>
            <div class="list-group">
              <div *ngFor="let x of selectedNode?.inputs" class="list-group-item clearfix">
                <span>{{x.display()}}</span>
                <span class="pull-right">
                  <span (click)="removeInput(x)" class="btn btn-xs btn-default">
                    <span class="glyphicon glyphicon-remove"></span>
                  </span>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button (click)="removeNode(selectedNode)" type="button" class="btn btn-danger">Remove</button>
        </div>
      </div>
    </div>
  </div>
</div>
