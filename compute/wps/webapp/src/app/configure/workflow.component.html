<div class="container-fluid pane">
  <div class="row">
    <div class="col-md-2">
      <div class="panel panel-default">
        <div class="panel-heading">Processes</div>
        <div class="panel-body">
          <ul class="list-group">
            <li *ngFor="let x of processes" class="list-group-item" dnd-draggable [dragEnabled]="true" [dragData]="x">{{x}}</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-10">
      <div class="fill">
        <svg class="graph-container" dnd-droppable (onDropSuccess)="dropped($event)"></svg>
      </div>
    </div>
  </div>
  <div class="modal fade" id="configure" tabindex="-1" role="dialog" aria-labeby="configureLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="configureLabel">Configure Process</h4>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
</div>
