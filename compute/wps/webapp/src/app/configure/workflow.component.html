<div class="container-fluid pane">
  <div class="row">
    <div class="col-md-3">
      <div class="panel-group" role="tablist">
        <panel title="General" [listGroup]="true" [collapse]="false">
          <li class="list-group-item">
            <button (click)="execute()" type="button" class="btn btn-default">Execute</button>
          </li>
        </panel>
        <panel title="Processes" [listGroup]="true" [scrollable]="true">
          <li *ngFor="let process of processes" 
            dnd-draggable
            [dragEnabled]="true"
            [dragData]="process"
            class="list-group-item">
            {{process}}
          </li>
        </panel>
        <panel title="Regrid">
          <regrid-config [model]="regrid"></regrid-config>
        </panel>
        <panel title="Parameter" [listGroup]="true" [scrollable]="true">
          <parameter-config></parameter-config>
        </panel>
      </div>
    </div>
    <div class="col-md-9">
      <div class="fill">
        <svg class="graph-container" dnd-droppable (onDropSuccess)="dropped($event)"></svg>
      </div>
    </div>
  </div>
</div>
<process-configure 
             (removed)="removeProcess($event)"
             (inputRemoved)="removeInput($event)"
             [params]=params
             [datasetID]=datasetID
             [processWrapper]=selectedNode>
</process-configure>
