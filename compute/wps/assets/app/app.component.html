<div>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <a class="navbar-brand" href="wps/home">WPS</a>
      <ul *ngIf="logged" class="nav navbar-nav navbar-left">
        <li><a routerLink="/wps/home/jobs">Jobs</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li *ngIf="!logged; else elseBlock"><a routerLink="/wps/home/login">Login</a></li>
        <ng-template #elseBlock>
          <li><a routerLink="/wps/home/profile">Profile</a></li>
          <li><a routerLink="/wps/home/logout">Logout</a></li>
        </ng-template>
      </ul>
    </div>
  </nav>
</div>
<div>
  <div
    class="alert alert-dismissible" 
    [class.alert-success]="message"
    [class.alert-danger]="error" 
    [class.show]="notification" 
    [class.hidden]="!notification" 
    role="alert">
    <button type="button" class="close" (click)="onError()"><span aria-hidden="true">&times;</span></button>
    {{text}}
  </div>
  <router-outlet></router-outlet>
</div>
