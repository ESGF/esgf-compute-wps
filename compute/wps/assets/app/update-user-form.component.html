<div class="container">
  <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">
    <input type="hidden" [(ngModel)]="model.id" name="id">
    <div class="form-group">
      <label for="username">Username</label>
      <p class="form-control-static" id="username">{{model.username}}</p>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email"
        [(ngModel)]="model.email" name="email">
    </div>
    <div class="form-group">
      <label for="openid">OpenID</label>
      <input type="text" class="form-control" id="openid"
        [(ngModel)]="model.openid" name="openid">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password"
        [(ngModel)]="model.password" name="password">
    </div>
    <div class="form-group">
      <label for="type">Authenticated</label>
      <p class="form-control-static" id="type">{{model.type}}</p>
    </div>
    <div class="form-group">
      <label for="api_key">API Key</label>
      <p class="form-control-static" id="api_key">{{model.api_key}}</p>
    </div>
    <button type="submit" class="btn btn-default">Update</button>
    <button (click)="onRegenerateKey()" class="btn btn-default">Regenerate Key</button>
  </form>
</div>
