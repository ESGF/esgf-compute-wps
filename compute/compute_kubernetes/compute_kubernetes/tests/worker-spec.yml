kind: Pod
metadata:
  name: dask-worker
spec:
  restartPolicy: Never
  containers:
  - image: jasonb87/cwt_celery:devel
    imagePullPolicy: IfNotPresent
    command: [dask-worker, --nthreads, '2', --no-bokeh, --memory-limit, 6GB, --death-timeout, '60', exegetical-coral-dask-scheduler:8786]
    name: dask-worker
