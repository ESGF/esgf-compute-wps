apiVersion: v1
kind: ConfigMap
metadata:
  name: dask-configmap-{{ user }}
data:
  kubernetes.yaml: |
    kubernetes:
      worker-template:
        kind: Pod
        metadata:
          generateName: dask-worker-{{ user }}
        spec:
          restartPolicy: Never
          containers:
          - name: dask-worker
            image: {{ image }}
            imagePullPolicy: {{ image_pull_policy }}
            env:
            - name: CDAT_ANONYMOUS_LOG
              value: 'no'
            - name: HDF5_USE_FILE_LOCKING
              value: 'FALSE'
            args:
              - dask-worker
              - --nthreads
              - "{{ worker_nthreads }}"
              - --no-bokeh
              - --memory-limit
              - "{{ worker_memory }}"
              - --death-timeout
              - '60'
            resources:
              limits:
                cpu: {{ worker_cpu }}
                memory: {{ worker_memory }}
              requests:
                cpu: {{ worker_cpu }}
                memory: {{ worker_memory }}
            volumeMounts:
              - name: data
                mountPath: /data/public
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: {{ data_claim_name }}
