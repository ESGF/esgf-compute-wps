{% set data = load_setup_py_data() %}

package:
  name: compute-wps
  version: {{ data.get('version') }}

source:
  path: ./

build:
  build: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  noarch: python

requirements:
  build:
    - git

  host:
    - python

  run:
    - python
    - django
    - django-cors-headers
    - djangorestframework
    - esgf-compute-api
    - jinja2
    - gunicorn
    - psycopg2
    - pyzmq
    - requests
    - prometheus_client
    - pyyaml
    - oauthlib

test:
  imports:
    - compute_wps
  source_files:
    - pytest.ini
    - compute_wps/fixtures
    - compute_wps/tests
  requires:
    - pytest
    - pytest-cov
    - pytest-mock
    - pytest-django
    - mock
  commands:
    - source ./env
    - pip install pytest-pythonpath
    - django-admin startproject compute 
    - pytest -vvv --junit-xml=/output/unittest.xml --cov=compute_wps --cov-report=xml:/output/coverage.xml compute_wps/tests

about:
  home: https://github.com/ESGF/esgf-compute-wps
  summary: LLNL WPS Django Application
