{% set data = load_setup_py_data() %}

package:
  name: compute-wps
  version: {{ data.get('version') }}

source:
  path: ./

build:
  build: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  noarch: python

requirements:
  build:
    - git

  host:
    - python

  run:
    - python
    - numpy
    - nomkl
    - django=1.11
    - django-cors-headers
    - django-allow-cidr
    - djangorestframework
    - django-grappelli
    - cdms2
    - esgf-compute-api
    - jinja2
    - myproxyclient
    - gunicorn
    - psycopg2
    - python3-openid
    - pyzmq
    - redis-py
    - requests
    - requests-oauthlib
    - celery
    - prometheus_client
    - python-coreapi
    - pyyaml
    - netaddr

about:
  home: https://github.com/ESGF/esgf-compute-wps
  summary: LLNL WPS Django Application
